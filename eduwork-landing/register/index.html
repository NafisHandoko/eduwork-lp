<script>
    // FAQ code
    let label = document.querySelectorAll(".acc");

    label.forEach((e) => {
        e.addEventListener("click", () => {
            removeClass();
            e.classList.toggle("active");
        });
    });

    function removeClass() {
        label.forEach((e) => {
            e.classList.remove("active");
        });
    }
</script>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        effect: "slide",
        direction: "horizontal",
        centerdSlides: true,
        slideToClickedSlide: true,
        autoplay: {
            delay: 5000,
        },
        breakpoints: {
            0: {
                slidesPerView: 1,
                spaceBetween: 0
            },
            800: {
                slidesPerView: 1,
                spaceBetween: 0
            },
            1024: {
                slidesPerView: 1,
                spaceBetween: 0
            },
        },
        grabCursor: true,
        // slidesPerGroup: 1,
        navigation: {
            nextEl: ".swiper-Button-next",
            prevEl: ".swiper-Button-prev",
        },
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            clickable: true
        },
    });

    swiper.on('slideChange', () => {
        if (swiper.isBeginning) {
            document.getElementById('swiper-Button-prev').classList.add('hidden')
        }
        if (!swiper.isBeginning) {
            document.getElementById('swiper-Button-prev').classList.remove('hidden')
        }
        if (swiper.isEnd) {
            document.getElementById('swiper-Button-next').classList.add('hidden')
        }
        if (!swiper.isEnd) {
            document.getElementById('swiper-Button-next').classList.remove('hidden')
        }
    })
</script>
