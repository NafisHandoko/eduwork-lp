<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
        .carousel-container {
            max-width: 640px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease-in-out;
            background-color: red;
        }

        .carousel-card {
            flex: 0 0 33.33%;
            padding: 1rem;
        }

        .carousel-dots {
            text-align: center;
            margin-top: 1rem;
        }

        .carousel-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            margin: 0 4px;
            cursor: pointer;
        }

        .carousel-dot.active {
            background-color: #007BFF;
        }
    </style>
</head>

<body>
    <div class="bg-gray-200 min-h-screen py-12">
        <div class="carousel-container">
            <div class="carousel-inner" id="carousel">
                <div class="carousel-card bg-white rounded-lg shadow-md">
                    <!-- Card 1 Content -->
                    <h2>Card 1</h2>
                </div>
                <div class="carousel-card bg-white rounded-lg shadow-md">
                    <!-- Card 2 Content -->
                    <h2>Card 2</h2>
                </div>
                <div class="carousel-card bg-white rounded-lg shadow-md">
                    <!-- Card 3 Content -->
                    <h2>Card 3</h2>
                </div>
            </div>
            <div class="carousel-dots mt-4" id="dots"></div>
            <div class="flex justify-between mt-4">
                <button id="prevBtn"
                    class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600">Previous</button>
                <button id="nextBtn"
                    class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600">Next</button>
            </div>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const dotsContainer = document.getElementById('dots');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const cards = carousel.querySelectorAll('.carousel-card');
        const numCards = cards.length;
        let currentIndex = 0;

        // Create indicator dots
        for (let i = 0; i < numCards; i++) {
            const dot = document.createElement('span');
            dot.classList.add('carousel-dot');
            dotsContainer.appendChild(dot);

            dot.addEventListener('click', () => {
                goToCard(i);
            });
        }

        const dots = dotsContainer.querySelectorAll('.carousel-dot');

        function updateDots() {
            dots.forEach((dot, index) => {
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function goToCard(index) {
            if (index < 0) {
                currentIndex = numCards - 1;
            } else if (index >= numCards) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            const translateX = -currentIndex * 33.33;
            carousel.style.transform = `translateX(${translateX}%)`;

            updateDots();
        }

        prevBtn.addEventListener('click', () => {
            goToCard(currentIndex - 1);
        });

        nextBtn.addEventListener('click', () => {
            goToCard(currentIndex + 1);
        });

        // Initialize with the first card and dots
        goToCard(currentIndex);
    </script>
</body>

</html>
